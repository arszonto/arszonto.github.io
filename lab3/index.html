<html>
    <head>
        <meta charset="UTF-8">
        <title>Interfejsy Platform Mobilnych</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="draggable-list-container">
            <ol class="draggable-ol" contenteditable="true">
                <li class="draggable-li" draggable="true" >Donkey</li> 
                <li class="draggable-li" draggable="true" >Mouse</li>
                <li class="draggable-li" draggable="true" >Cat</li>
                <li class="draggable-li" draggable="true" >Buffalo</li>
                <li class="draggable-li" draggable="true" >Panda</li>
                <li class="draggable-li" draggable="true" >Horse</li>
            </ol>
        </div>
        <div class="tetris-container">  
            <div class="tetris-container-platform">
                <canvas id="platform-canvas"></canvas>
            </div>
            <div class="tetris-container-button_field">
                <button onclick="generateRectangleInButtonArea()">Generuj klocek</button>
            </div>
        </div>

        <script src="utils.js"></script>
        <script src="draggable_list.js"></script>
        <script src="tetris_game.js"></script>
    </body>
</html>
