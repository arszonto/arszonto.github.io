<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="database.js"></script>
    <script src="random.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 20 px auto;">
    <label for="name">Imie: </label> <input id="name" type="text" placeholder="Frank" pattern="[a-zA-Z]{2,64}" required><br><br>
    <label for="surname">Nazwisko: </label> <input id="surname" type="text" placeholder="Underwood" pattern="[a-zA-Z]{2,64}" required><br><br>
    <label for="email">Email: </label> <input id="email" type="text" placeholder="example@gmail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required><br><br>
    <label for="postal_code">Kod pocztowy: </label> <input id="postal_code" type="text" placeholder="22-640" pattern="[0-9]{2}-[0-9]{3}" required><br><br>
    <label for="phone">Telefon:</label><input id="phone" type="tel" name="phone" placeholder="601-230-100" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br><br>
    <label for="nip">NIP:</label><input id="nip" type="text" name="nip" placeholder="000-000-00-00" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
    <button onclick="addClient()">Dodaj</button><br><br>
    <button id="random_btn" type="button" onClick=fill_with_random_data()>Wypelnij przykladowymi danymi</button><br><br>

    <br>
    <table border=2>
        <thead>
            <th style="width:2em">ID</th>
            <th style="width:6em">Imie</th>
            <th style="width:6em">Nazwisko</th>
            <th style="width:14em">Email</th>
            <th style="width:10em">Kod pocztowy</th>
            <th style="width:12em">Telefon</th>
            <th style="width:12em">NIP</th>
            <th>Operacje</th>
        </thead>
    </table><br>
    <br>
</body>
</html>
